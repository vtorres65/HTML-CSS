<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto de Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>  
            </div>
        </header>
        <main>
            <form action="">
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required
                placeholder="email@dominio.com">

                <label for="telefono">Telédono</label>
                <input type="tel" id="telefono" class="input-padron" required
                placeholder="(XX) XXX XXX XX XX">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="69" rows="10" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaria que lo contactemos?</legend>

                    <label for="radioemail"><input type="radio" name="contacto" value="email" id="radioemail">Email</label>
                    
                    <label for="radiotelefono"><input type="radio" name="contacto" value="telefono" id="radiotelefono">Telédono</label>
                    
                    <label for="radiowhatsapp"><input type="radio" name="contacto" value="whatsapp" id="radiowhatsapp" checked>WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En cual horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>¿le gustaria recibir novedades de la barbería Alura?</label>
                
                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>horario</th>
                    </tr>  
                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8AM - 8PM</td>
                    </tr>
                    <tr>
                        <td>Martes</td>
                        <td>8AM - 8PM</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>8AM - 8PM</td>
                    </tr>
                    <tr>
                        <td>Jueves</td>
                        <td>8AM - 8PM</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8AM - 8PM</td>
                    </tr>
                </tbody>
                
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyright">&copy Copyrigt Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
